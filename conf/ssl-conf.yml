conf:

  # cipher options: ssl, gmssl
  cipher: gmssl
  # mode options: one_way, two_way
  mode: two_way
  ssl:
    # CA cert
    caCertFile: cert/ca.crt
    # VIA server certs
    viaCertFile: cert/server.crt
    viaKeyFile: cert/server.key

    # io client certs, only valuable while mode=two_way
    ioCertFile: cert/client.crt
    ioKeyFile: cert/client.key

  gmssl:
    # CA cert
    caCertFile: cert/gm/gmca.crt

    # VIA server certs
    viaSignCertFile: cert/gm/server_sign.crt
    viaSignKeyFile: cert/gm/server_sign.key
    viaEncryptCertFile: cert/gm/server_encrypt.crt
    viaEncryptKeyFile: cert/gm/server_encrypt.key

    # io client certs, only valuable while mode=two_way
    ioSignCertFile: cert/gm/client_sign.crt
    ioSignKeyFile: cert/gm/client_sign.key
    ioEncryptCertFile: cert/gm/client_encrypt.crt
    ioEncryptKeyFile: cert/gm/client_encrypt.key




